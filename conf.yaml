# 爬虫相关配置
# 解释：抓取友链文章并写入根目录 all.json；每条友链必须提供 feed_url（friend.json 第 4 项）
#   enable:             是否启用爬虫
#   json_url:           请填写对应格式json的地址，仅支持网络地址
#   article_count:      请填写每个博客需要获取的最大文章数量
#   max_workers:        最大并发数，建议不超过20
#   force_ipv4:         在 CI 中如遇 IPv6 异常可开启，仅用 IPv4 解析
spider_settings:
  enable: true
  json_url: "./friend.json"
  article_count: 6
  max_workers: 5
  # force_ipv4: true
